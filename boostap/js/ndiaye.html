<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="inscription">
   Nom <input type="text"><br>
   email <input type="email"><br>
   Mdp <input type="password"><br>
   <input type="submit">
</form>
   <p id="eurreur" style="color: red ; " ></p>
   <script>
    document.getElementById("inscription").addEventListener("submit",function(e)
    {
        e.preventDefault;
    
     var eurreur;
     var inputs=document.getElementsByTagName("input");
    
     for(var i=0;i<inputs.length;i++)
     {
         if(!inputs[i].value)
     {
         eurreur="veilleuz renseigner le champ tout les champs ";
     }
     }
    
     if(eurreur)
     {
         e.preventDefault;
         document.getElementById("eurreur").innerHTML=eurreur;
         return false;
         
     }
     else
     {
         alert("Formulaire envoyer!")
     }
 
    },false);
</script>
</body>
</html>
